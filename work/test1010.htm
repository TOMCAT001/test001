function pramWrite() {
               var pram=location.search;
                if (!pram) return false;
                pram=pram.substring(1);
                var pair=pram.split("&");
                var i=temp="";
                var key=new Array();
		var sum=0;
for (i=0; i < pair.length-1; i++) {
              temp=pair[i].split("=");
               keyName=temp[0];
	       keyValue=temp[1];

	       sum = sum+eval(keyValue);
